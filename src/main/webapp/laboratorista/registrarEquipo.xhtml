<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style>
        h1,h2,h3,h4,h5,h6{
        text-align: center;
        }
        body{
            text-align: center;
        }
    </style>
    <h:head></h:head>
    <h:body>
        <h2>Registro de modelo</h2>
        <h:form id="formRegistro">
            <h4> consultar modelo </h4>
            <p:inputText></p:inputText>
            <br/>
            <br/>
            <p:commandButton value="Consultar" update="formRegistro" onclick="panelRegistro.show();">
            </p:commandButton>
            <br/>
            <br/>
            <p:panel widgetVar="panelRegistro" visible="false" closable="true" toggleable="true">
                <p:outputLabel value="Ingrese numero serial: "/>
                <p:inputText></p:inputText>
                <br/>
                <p:outputLabel value="Ingrese el numero de placa: "/>
                <p:inputText></p:inputText>
                <br/>
                <br/>
                <br/>
                <p:commandButton value="Registrar"></p:commandButton>
            </p:panel>
        </h:form>
    </h:body>
</html>
